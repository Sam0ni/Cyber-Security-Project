<html>
    <head><title>Thread</title></head>
    <body>
        <h1>{{title}}</h1>
        <h2>{{msg}}</h2>
        {% for message in messages %}
        <p>{{message.1}}</p>
        {% endfor %}
        <form action="/createMsg" method="POST">
            <input type="text" name="message"/>
            <input type="hidden" name="id" value={{id}}>
            <input type="submit">
        </form>
    </body>
</html>
